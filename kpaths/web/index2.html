<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KPATHS Mock UI (Standalone)</title>
  <style>
    :root {
      --slate-50:#f8fafc; --slate-100:#f1f5f9; --slate-200:#e2e8f0; --slate-300:#cbd5e1;
      --slate-500:#64748b; --slate-700:#334155; --slate-800:#1f2937; --white:#fff;
      --cyan-50:#ecfeff; --cyan-600:#0891b2; --cyan-700:#0e7490;
      --radius-xl: 16px; --shadow-sm: 0 1px 2px rgba(0,0,0,.06);
      --shadow-lg: 0 10px 30px rgba(2,6,23,.15);
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: var(--slate-800); background: var(--slate-50);}
    .container { max-width: 1120px; margin: 0 auto; padding: 0 16px; }
    .row { display:flex; gap:16px; align-items:center; }
    .header { position: sticky; top:0; z-index:20; background: var(--white); border-bottom:1px solid var(--slate-200);}
    .search { width: 320px; border:1px solid var(--slate-300); border-radius: 12px; padding:8px 12px; font-size:14px; outline:none; }
    .search:focus { box-shadow: 0 0 0 3px rgba(8,145,178,.25); border-color: var(--cyan-600); }
    .btn { border:1px solid var(--slate-300); background: var(--white); border-radius:12px; padding:8px 12px; font-size:14px; cursor:pointer; }
    .btn:hover { background: var(--slate-100);}
    .chip { font-size:12px; color: var(--slate-500);}
    .avatar { width:24px; height:24px; border-radius:999px; background: var(--slate-300);}
    .brand-dot { width:32px; height:32px; border-radius:999px; background: var(--cyan-600);}
    .banner { background: var(--cyan-700); color: white; }
    .grid { display:grid; gap:16px; }
    .grid-12 { grid-template-columns: repeat(12, minmax(0,1fr)); }
    .card { background: var(--white); border:1px solid var(--slate-200); border-radius:16px; box-shadow: var(--shadow-sm); padding:16px; }
    .pill { border-radius: 12px; background: rgba(255,255,255,0.1); padding:8px; font-size:12px; }
    .sidebar button { width:100%; text-align:left; padding:8px 12px; border-radius:12px; font-size:14px; border:1px solid transparent; background: transparent; cursor:pointer; }
    .sidebar button:hover { background: var(--slate-100);}
    .sidebar .active { border-color: var(--cyan-600); background: var(--cyan-50); color: var(--cyan-700);}
    .tabs button { padding:8px 12px; border-radius:12px; font-size:14px; border:1px solid var(--slate-200); background: var(--white); cursor:pointer; }
    .tabs .active { border-color: var(--cyan-600); color: var(--cyan-700); box-shadow: var(--shadow-sm);}
    table { width:100%; border-collapse: collapse; font-size: 14px;}
    th, td { padding:8px 0; text-align:left; }
    tbody tr { border-top:1px solid var(--slate-200);}
    footer { background: var(--white); border-top:1px solid var(--slate-200);}
    .muted { color: var(--slate-500); font-size:12px; }
    .mt-4 { margin-top:16px; }
    .mb-1 { margin-bottom:4px; }
    .mb-2 { margin-bottom:8px; }
    .mb-3 { margin-bottom:12px; }
    /* Floating widget */
    .widget { position: fixed; z-index: 50; width: 400px; height: 450px; border:1px solid var(--slate-200); border-radius: 16px; background: var(--white); box-shadow: var(--shadow-lg); left:24px; top:24px; display: block; }
    .widget.hidden { opacity:0; visibility:hidden; transition: opacity .3s ease; }
    .widget.visible { opacity:1; visibility:visible; transition: opacity .3s ease; }
    .widget .titlebar { cursor: move; display:flex; align-items:center; justify-content: space-between; gap:8px; padding:8px 12px; background: var(--slate-100); border-bottom:1px solid var(--slate-200); border-top-left-radius:16px; border-top-right-radius:16px; }
    .widget iframe { width:100%; height: calc(100% - 40px); border:none; border-bottom-left-radius:16px; border-bottom-right-radius:16px; display:block; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
    @media (min-width: 1024px) { .lg-7 { grid-column: span 7 / span 7; } }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container py-3 row">
      <div class="row" style="gap:8px;">
        <div class="brand-dot" aria-hidden="true"></div>
        <div>
          <div class="font-semibold" style="letter-spacing:-0.01em;">Kaiser Permanente</div>
          <div class="chip">KPATHS | Patient Access & Tracking</div>
        </div>
      </div>
      <div class="row" style="margin-left:auto;">
        <input class="search" type="search" placeholder="Search patients, MRN, orders…" />
        <button class="btn">Help</button>
        <div class="row btn" style="gap:8px;">
          <div class="avatar" aria-hidden="true"></div>
          <span class="text-sm">Crespino, Jim</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="container py-3 grid grid-12">
      <div class="row" style="grid-column: span 12 / span 12; gap:12px; align-items:center;">
        <div class="avatar" style="width:48px;height:48px; background: rgba(255,255,255,.2);" aria-hidden="true"></div>
        <div>
          <div class="font-semibold" style="font-size:18px;" data-i18n="banner.patientName">—</div>
          <div class="text-sm" style="opacity:.9;" data-i18n="banner.patientDetails">—</div>
        </div>
      </div>
      <div class="grid" style="grid-column: span 12 / span 12; grid-template-columns: repeat(3,minmax(0,1fr)); gap:8px; margin-top:12px;">
        <div class="pill">
          <span data-i18n="banner.location.label">—</span><br>
          <span class="font-semibold" data-i18n="banner.location.value">—</span>
        </div>
        <div class="pill">
          <span data-i18n="banner.encounter.label">—</span><br>
          <span class="font-semibold" data-i18n="banner.encounter.value">—</span>
        </div>
        <div class="pill">
          <span data-i18n="banner.status.label">—</span><br>
          <span class="font-semibold" data-i18n="banner.status.value">—</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Main -->
  <main class="container" style="padding:24px 16px;">
    <div class="grid grid-12" style="gap:16px;">
      <!-- Sidebar -->
      <aside style="grid-column: span 2 / span 2;">
        <nav class="sidebar">
          <button>Workspace</button>
          <button class="active">Patients</button>
          <button>Appointments</button>
          <button>Orders</button>
          <button>Results</button>
          <button>Care Management</button>
          <button>Billing</button>
          <button>Admin</button>
        </nav>

        <div class="card mt-4">
          <div class="muted mb-1">Quick actions</div>
          <div class="grid" style="gap:8px;">
            <button class="btn">New Order</button>
            <button class="btn">Message Patient</button>
            <button class="btn">Print AVS</button>
          </div>
        </div>
      </aside>

      <!-- Content -->
      <section style="grid-column: span 10 / span 10;">
        <div class="tabs row mb-3" style="gap:8px;">
          <button class="active" data-i18n="content.tabs.overview">—</button>
          <button data-i18n="content.tabs.chart">—</button>
          <button data-i18n="content.tabs.orders">—</button>
          <button data-i18n="content.tabs.results">—</button>
          <button data-i18n="content.tabs.careTeam">—</button>
        </div>

        <div class="grid" style="grid-template-columns: repeat(12,minmax(0,1fr)); gap:16px;">
          <div class="card lg-7" style="grid-column: span 12 / span 12;">
            <div class="row mb-3" style="justify-content:space-between;">
              <h2 class="font-semibold" data-i18n="content.encounter.title">—</h2>
              <span class="muted" data-i18n="content.encounter.arrived">—</span>
            </div>
            <div class="grid" style="grid-template-columns: repeat(3,minmax(0,1fr)); gap:12px; font-size:14px;">
              <div style="background: var(--slate-100); border-radius:12px; padding:12px;">
                <div class="muted" data-i18n="content.encounter.chiefComplaint.label">—</div>
                <div class="font-semibold" data-i18n="content.encounter.chiefComplaint.value">—</div>
              </div>
              <div style="background: var(--slate-100); border-radius:12px; padding:12px;">
                <div class="muted" data-i18n="content.encounter.vitals.label">—</div>
                <div class="font-semibold" data-i18n="content.encounter.vitals.value">—</div>
              </div>
              <div style="background: var(--slate-100); border-radius:12px; padding:12px;">
                <div class="muted" data-i18n="content.encounter.covid.label">—</div>
                <div class="font-semibold" data-i18n="content.encounter.covid.value">—</div>
              </div>
            </div>

            <div class="mt-4">
              <div class="muted mb-1" data-i18n="content.encounter.timeline.label">—</div>
              <ol id="timelineList" style="list-style:none; padding:0; margin:0; display:grid; gap:8px; font-size:14px;">
                <!-- timeline items rendered by JS -->
              </ol>
            </div>
          </div>

          <div class="card" style="grid-column: span 12 / span 12;">
            <h2 class="font-semibold mb-3" data-i18n="content.medications.title">—</h2>
            <ul id="medsList" style="list-style:none; padding:0; margin:0; display:grid; gap:8px; font-size:14px;">
              <!-- medications rendered by JS -->
            </ul>
          </div>

          <div class="card" style="grid-column: span 12 / span 12;">
            <div class="row mb-2" style="justify-content:space-between;">
              <h2 class="font-semibold" data-i18n="content.results.title">—</h2>
              <button class="btn" style="padding:4px 12px; font-size:14px;" data-i18n="content.results.viewAllButton">—</button>
            </div>
            <div style="overflow-x:auto;">
              <table>
                <thead>
                  <tr class="muted" id="resultsHeaders">
                    <!-- headers rendered by JS -->
                  </tr>
                </thead>
                <tbody id="resultsBody">
                  <!-- rows rendered by JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container" style="padding:12px 16px; display:flex; align-items:center; gap:12px;">
      <button class="btn" id="openWidgetBtn">Open Genesys Cloud</button>
      <span class="muted">© 2025 Kaiser Permanente (mock UI)</span>
      <span class="muted">•</span>
      <span class="muted">For concept/demo only. Not affiliated.</span>
    </div>
  </footer>

  <!-- Floating draggable iframe container: always in DOM, hidden by default -->
  <div class="widget hidden" id="gcWidget" aria-label="Embeddable Framework" role="dialog">
    <div class="titlebar">
      <div class="muted" style="font-size:14px; color: var(--slate-700);">Genesys Cloud</div>
      <button class="btn" id="closeWidgetBtn" style="padding:4px 8px; font-size:12px;">Close</button>
    </div>
    <iframe
      title="Genesys Cloud Embeddable Framework"
      src="https://apps.usw2.pure.cloud/crm/embeddableFramework.html"
      allow="camera; microphone; autoplay; clipboard-read; clipboard-write"
      allowfullscreen
      frameborder="0"
    ></iframe>
  </div>

  <script>
    let TEXTS = {};
    fetch('/mrn_00421687.json')
        .then(r => r.json())
        .then(json => { TEXTS = json[0] || json; applyAll(); });

    // 2) Helper to set simple text nodes using data-i18n attributes
    function applyTextKeys(root = document) {
      const nodes = root.querySelectorAll("[data-i18n]");
      nodes.forEach(node => {
        const key = node.getAttribute("data-i18n");
        const value = key.split('.').reduce((acc, k) => (acc && acc[k] != null) ? acc[k] : undefined, TEXTS);
        if (typeof value === "string") node.textContent = value;
      });
    }

    // 3) Render arrays (timeline, medications, results table)
    function renderArrays() {
      // Timeline
      const timelineList = document.getElementById("timelineList");
      if (timelineList) {
        const items = TEXTS.content?.encounter?.timeline?.items || [];
        timelineList.innerHTML = "";
        items.forEach(item => {
          const li = document.createElement("li");
          li.className = "row";
          li.style.cssText = "gap:8px; align-items:flex-start;";
          const dot = document.createElement("span");
          dot.style.cssText = "width:8px;height:8px;border-radius:999px;background:var(--cyan-700); display:inline-block; margin-top:4px;";
          dot.setAttribute("aria-hidden", "true");
          const txt = document.createElement("div");
          txt.textContent = item;
          li.appendChild(dot);
          li.appendChild(txt);
          timelineList.appendChild(li);
        });
      }

      // Medications
      const medsList = document.getElementById("medsList");
      if (medsList) {
        const meds = TEXTS.content?.medications?.list || [];
        const refillLabel = TEXTS.content?.medications?.refillButton || "Refill";
        medsList.innerHTML = "";
        meds.forEach(m => {
          const li = document.createElement("li");
          li.className = "row";
          li.style.cssText = "justify-content:space-between;";
          const span = document.createElement("span");
          span.textContent = m;
          const btn = document.createElement("button");
          btn.className = "btn";
          btn.style.cssText = "padding:4px 8px; font-size:12px; color: var(--cyan-700);";
          btn.textContent = refillLabel;
          li.appendChild(span);
          li.appendChild(btn);
          medsList.appendChild(li);
        });
      }

      // Results table
      const headersTr = document.getElementById("resultsHeaders");
      const bodyTbody = document.getElementById("resultsBody");
      if (headersTr && bodyTbody) {
        const headers = TEXTS.content?.results?.table?.headers || [];
        const rows = TEXTS.content?.results?.table?.rows || [];
        headersTr.innerHTML = "";
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headersTr.appendChild(th);
        });
        bodyTbody.innerHTML = "";
        rows.forEach(r => {
          const tr = document.createElement("tr");
          r.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          bodyTbody.appendChild(tr);
        });
      }
    }

    // 4) Boot
    function applyAll() {
      applyTextKeys(document);
      renderArrays();
    }

    // If you want to load from an external file instead:
    // fetch('/path/to/texts.json').then(r => r.json()).then(json => { Object.assign(TEXTS, json); applyAll(); });

    document.addEventListener("DOMContentLoaded", applyAll);
  </script>

  <script>
    (function() {
      // Toggle visibility
      const widget = document.getElementById('gcWidget');
      const openBtn = document.getElementById('openWidgetBtn');
      const closeBtn = document.getElementById('closeWidgetBtn');
      function show() { widget.classList.remove('hidden'); widget.classList.add('visible'); }
      function hide() { widget.classList.add('hidden'); widget.classList.remove('visible'); }
      openBtn.addEventListener('click', show);
      closeBtn.addEventListener('click', hide);

      // Dragging
      const titlebar = widget.querySelector('.titlebar');
      let isDown = false, offsetX = 0, offsetY = 0;
      titlebar.addEventListener('mousedown', function(e) {
        isDown = true;
        const rect = widget.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
      });
      function onMove(e) {
        if (!isDown) return;
        const x = Math.max(0, e.clientX - offsetX);
        const y = Math.max(0, e.clientY - offsetY);
        widget.style.left = x + 'px';
        widget.style.top = y + 'px';
      }
      function onUp() {
        isDown = false;
        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onUp);
      }
    })();
  </script>
</body>
</html>

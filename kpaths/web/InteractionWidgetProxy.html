<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Interaction Widget Proxy</title>

		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="//sdk-cdn.mypurecloud.com/client-apps/1.3.0/purecloud-client-app-sdk.js"></script>
        <script src="//sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"></script>

        <style>
            html, body {
                margin: 0; /* Remove default body margin */
                overflow: hidden; /* Prevent body scrollbars if iframe content overflows */
            }
            #InteractionWidgetFrame {
                display: block; /* Iframes are inline by default, make it block-level */
                border: none; /* Remove default iframe border */
                width: 100vw; /* 100% of the viewport width */
                height: 100vh; /* 100% of the viewport height */
            }
        </style>
    </head>
    <body>
        <div style="display: none">
            <h1 id="title" width="100%" align="center">Interaction Widget Proxy</h1>
            <h2 id="status" width="100%" align="center">Status</h2>
            <p>User: <span id="username"></span></p>
            <p>pcConversationId: <span id="pcConversationId"></span></p>
            <p>pcEnvironment: <span id="pcEnvironment"></span></p>
            <p>pcLangTag: <span id="pcLangTag"></span></p>
            <p>pcClientId: <span id="pcClientId"></span></p>

            <p width="100%">App Event:</p>
            <pre id="appEvent"></pre>

            <p width="100%">Transcription Event:</p>
            <pre id="transcriptionEvent"></pre>

            <p width="100%">Conversation Event: </p>
            <pre id="conversationEvent"></pre>
		</div>
        <iframe id="InteractionWidgetFrame" width="100%" height="100%" frameborder="0"></iframe>
	    <script src="js/InteractionWidgetProxyAsync.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="BusylightSDK.js"></script>
    <script src="control-panel.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
  </head>
  <body>

    <!-- Buttons -->
    <div id="device-panel">
        <button id="green" class="btn-hover color-1">Green</button>
        <button id="red" class="btn-hover color-2">Red</button>
        <button id="alert" class="btn-hover color-3">Alert</button>
        <button id="blink" class="btn-hover color-4">Blink</button>
        <button id="pulse" class="btn-hover color-5">Pulse</button>
        <button id="flash" class="btn-hover color-6">Flash</button>
        <button id="off" class="btn-hover color-7">Off</button>
    </div> <!-- device-panel -->

    <!-- Image beneath buttons -->
    <div class="img-container">
        <img src="grafik_test_busylight.png" alt="Busylight" Width="100%">
    </div> <!-- img-container -->
    
  </body>
</html>

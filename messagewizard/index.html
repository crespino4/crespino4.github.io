<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://sdk-cdn.mypurecloud.com/javascript/230.0.0/purecloud-platform-client-v2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="module" src="./scripts/main.js"></script>

<title>Message Wizard</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <select id="queueList" onchange="refreshMessages();"></select>
      </div>
      <a onclick="refreshMessages();" class="button is-primary is-outlined is-fullwidth">Refresh</a>
    </div>
    <div class="row" id="loader-icon">
      <div class="col">
        <i class="fas fa-cog fa-spin"></i>
        <br>
        <span id="loader-text">Loading...</span>
      </div>
    </div>
    <div class="row">
      <div class="col" section id="no-messages" style="display: none;">
        <div>Nothing to show here</div>
      </div>
    </div>  
    <div class="row">
      <div class="col" id="message-container">
      </div>
    </div>
  </div>
</body>
</html>

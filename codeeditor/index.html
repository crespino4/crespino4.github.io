<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Genesys Cloud Code Editor</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <div class="container-fluid" style="height: 100vh;">
            <div class="row">
                <div class="col-sm">
                    <h1 id="title" width="100%" align="center">Genesys Cloud Code Editor</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                   <button id="btnExecute" type="button" class="btn btn-primary">Execute</button>
                </div>
            </div>
            <div class="row" style="height: 100%;">
                <div class="col-sm" style="height: 100%;">
                    <textarea id="code" class="form-control">console.log("Hello World);</textarea>
                </div>
                <div class="col-sm" style="height: 100%;">
                    <div id="debugDiv"></div>
                </div>
            </div>
        </div>
		
        <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

        <script src="//sdk-cdn.mypurecloud.com/client-apps/1.3.0/purecloud-client-app-sdk.js"></script>
        <script src="//sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"></script>
	    <script src="js/codeeditor.js"></script>
    </body>
</html>

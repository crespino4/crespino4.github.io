<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incoming Conversation</title>

    <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' async type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="wizard/scripts/util.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chronomouse@2.4.0/chronomouse.2.4.0.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/1.3.0/purecloud-client-app-sdk.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/92.0.0/purecloud-platform-client-v2.min.js"></script>
</head>

<body>
    <h1 id="txtIncomingCall"></h1>
    <div>
        <div id="txtName" class="floating field-title"></div>
        <div id="callerName" class="floating field-value"></div>
    </div>
    <div>
        <div id="txtNumber" class="floating field-title"></div>
        <div id="callerNumber" class="floating field-value"></div>
    </div>
    <div>
        <div id="txtStateInfo" class="floating field-title"></div>
        <div id="callerArea" class="floating field-value"></div>
    </div>

    <script type="module">
        import clientApp from './client_app.js';
        // alert('test')

        // Setup the client app with the redirectUri
        clientApp.setup("index.html")
            // XXX
            //clientApp.setup("")

            // Assign text to the page based on language
            .then(() => {
                localStorage.removeItem('userToken');
                localStorage.removeItem('accessToken');
                localStorage.removeItem('mstrIdToken');
                localStorage.removeItem('mstrAuthToken');
                localStorage.removeItem("language");
                localStorage.removeItem("_&rp&");
                localStorage.removeItem("_&gr&");
                goToPage('../index');
            })

            // Set-up the Client App SDK for toast interaction
            .then(() => {
                clientApp.purecloudClientApi = new window.purecloud.apps.ClientApp({ pcEnvironment: clientApp.pcEnv });
                console.log('clientApp.purecloudClientApi', clientApp.purecloudClientApi)
            })
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Check License & Permission</title>
    
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	
		<script>
			var params = new URLSearchParams(window.location.search);

			//Iterate the search parameters.
			for (let p of params) {
			  console.log(p);
			}

			var permission = params.get("permission");
			console.log("permission = " + permission);
			document.querySelector("#permission").innerHTML = permission;
			
			var redirect = params.get("redirect");
			console.log("redirect = " + redirect);
			document.querySelector("#redirect").innerHTML = redirect;
			

    </script> 
</head>
<body>
	<h1 id="title" width="100%" align="center">Check License and Permission</h1>
	<h2 id="welcome" width="100%" align="center">Welcome</h2>
	<p id="permission"></p>
	<p id="redirect"></p>
	
    
   
</body>
</html>
